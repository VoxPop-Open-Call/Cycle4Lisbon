{{define "base"}}
<html>
    <head>
        <meta charset='utf-8'>
        <style>
        body {
            background-color: #f5f5f5;
        }
        .center {
            text-align: center;
        }
        .main_card_wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }
        .main_card {
            width: 50%;
            min-width: 350px;
            max-width: 500px;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        header h1 {
            margin-top: 0;
        }
        footer {
            margin-top: 30px;
        }
        </style>
    </head>
    <body>
        <div class="main_card_wrapper">
            <div class="center main_card">
                <header>
                    <h1>Cycle for Lisbon</h1>
                </header>
                <main>
                    {{template "main" .}}
                </main>
            </div>
        </div>
    </body>
</html>
{{end}}
